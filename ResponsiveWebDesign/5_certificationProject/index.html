<!DOCTYPE html>
<html lang="en">
    <head>
        <title>freeCodeCamp Survey Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label><input id="name" type="text" name="text" placeholder="Mein Name lautet:" required>
            <label id="email-label" for="email">E-Mail</label><input id="email" type="email" name="email" placeholder="Meine E-Mail-Adresse lautet:" required>
            <label id="number-label" for="number">Age (optional)</label><input id="number" type="number" min="0" max="99" placeholder="Ich bin [ ] Jahre alt">
            <div>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" value="2"> Definetly
                <input type="radio" name="recommend" value="1"> Maybe
                <input type="radio" name="recommend" value="0"> Not sure
            </div>
            <div>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div>
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" value="0">Front-end Projects
                <input type="checkbox" value="1">Back-end Projects
                <input type="checkbox" value="2">Data Visualization
                <input type="checkbox" value="3">Challenges
                <input type="checkbox" value="4">Open Source Community
                <input type="checkbox" value="5">Gitter help rooms
                <input type="checkbox" value="6">Videos
                <input type="checkbox" value="7">City Meetups
                <input type="checkbox" value="8">Wiki
                <input type="checkbox" value="9">Forum
                <input type="checkbox" value="10">Additional Courses
            </div>
            <textarea></textarea>
            <input id="submit" type="submit">
        </form>
    </body>
</html>
